<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<style>
    body{
        background-color: #8E2DE2;
        font-family: 'Muli', sans-serif;
        margin: 0px;
        overflow-x: hidden;
    }
    .header{
        background-color: #7327b6;
        display: flex;
        height: 120px;
        justify-content: space-between;
        width: 100%;
    }
    .header__img{
        height: 70px;
        margin-left: 10px;
        margin-top: 15px;
        width: 200px;
    }
    .header__menu{
        color:white;
        margin-right: 15px;
        margin-top: 20px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        margin-top: 5px;
        padding-left: 25px;
        position: absolute;
        text-align: right;
    }    
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu ul li:hover{
        text-decoration: underline;
        cursor: pointer;
    }
    .header__menu--profile{
        align-items: center;
        cursor: pointer;
        display: flex;
        margin-left: 35px;
    }
    .header__menu--profile img{
        width: 40px;
    }
    .main{
        margin: 70px 0px;
        text-align: center;
    }
    .main h2{
        color: white;
    }
    .input{
        background-color: #8E2DE2;
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 15px;
        height: 45px;
        outline: none;
        padding: 0px 20px;
        width: 70%;
    }
    ::placeholder{
        color: white;
    }
    .carousel{
        overflow-x: scroll;
        /*padding: 30px;*/
        /*position: relative;*/
        width: 100%;
    }
    .carousel::-webkit-scrollbar{
        height: 10px;
    }
    .carousel::-webkit-scrollbar-thumb{
        background-color: #4A00E0;
        border-radius: 25px;
    }
    .carousel__container{
        margin: 70px 0px;
        padding-left: 30px;
        white-space: nowrap;

    }
    .carousel-item{
        background-color: slateblue;
        border-radius: 25px;
        cursor: pointer;
        display: inline-block;
        height: 250px;
        margin-right: 5px;
        overflow: hidden;
        transform-origin: center left;
        transition: 400ms all;
        width: 200px;
    }
    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
        opacity: 1;
        transform: scale(1.5);
    }
    .carousel-item__media{
        height: 250px;
        object-fit: cover;
        width: 200px;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="./logo-video.png" alt="logo-web">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="logo-usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li>Cuenta</li>
                <li>Cerrar Sesión</li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2>¿Qué estás buscando?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__media" src="https://images.pexels.com/photos/1720593/pexels-photo-1720593.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="img1">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/nolan/64/play.png" alt="play"/>
                        <img src="https://img.icons8.com/nolan/64/plus.png" alt="plus"/>
                    </div>
                    <p class="carousel-item__details--title">Título</p>
                    <p class="carousel-item__details--subtitle">2021 +16 3 minutos</p>
                </div>
                
            </div>
            <div class="carousel-item">
                <video class="carousel-item__media" src="https://player.vimeo.com/external/538035152.sd.mp4?s=29ab3e95f46572d31273750720b7c951fc02a9d8&profile_id=165&oauth2_token_id=57447761" autoplay muted loop></video>
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/nolan/64/play.png" alt="play"/>
                        <img src="https://img.icons8.com/nolan/64/plus.png" alt="plus"/> 
                    </div>
                    <p class="carousel-item__details--title">Título</p>
                    <p class="carousel-item__details--subtitle">2021 +16 3 minutos</p>
                </div>
                
            </div>
            <div class="carousel-item">
                <img class="carousel-item__media" src="https://images.pexels.com/photos/2859596/pexels-photo-2859596.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="img3">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/nolan/64/play.png" alt="play"/>
                        <img src="https://img.icons8.com/nolan/64/plus.png" alt="plus"/>
                    </div>
                    <p class="carousel-item__details--title">Título</p>
                    <p class="carousel-item__details--subtitle">2021 +16 3 minutos</p>
                </div>
                
            </div>
        </div>
    </section>
</body>
<footer>
    <a href="https://icons8.com/icon/44036/play">Play icon by Icons8</a>
    <a href="https://icons8.com/icon/44037/plus">Plus icon by Icons8</a>
</footer>
</html>
